<h1>观看进度</h1>


<mat-slide-toggle [(ngModel)]="hideTitle">隐藏标题</mat-slide-toggle>


<div style="display: flex; flex-wrap:wrap;">
    <ng-container *ngFor="let video of allVideos|async">
        <div style="margin: 0.4rem; ">
            <app-video-cell [video]="video" [hide-title]="hideTitle" [detail-mode]="video==detailVideo"
                (number-click)="videoClick($event)">
            </app-video-cell>
        </div>

    </ng-container>
</div>
